<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Login Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #001a57, #0044cc);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .container {
      background-color: #08132a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 20px;
    }

    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    a {
      display: block;
      margin: 10px 0;
      color: #cfcfcf;
      text-decoration: none;
      font-size: 14px;
    }

    a:hover {
      color: white;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    footer a {
      color: #00aaff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .payment-methods img {
      height: 20px;
      margin: 0 5px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      input[type="text"], input[type="password"], input[type="email"] {
        font-size: 14px;
      }

      button {
        font-size: 14px;
      }

      a {
        font-size: 12px;
      }

      footer {
        font-size: 12px;
      }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="loginContainer">
    <h1>Login</h1>
    <form id="loginForm">

      <button type="submit">Log In</button>

  <div class="container hidden" id="forgotPasswordContainer">
    <h1>Forgot Password</h1>
    <form id="forgotPasswordForm">
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit">Submit</button>
    </form>
    <a href="#" id="backToLoginFromForgot">Back to Login</a>
  </div>

  <div class="container hidden" id="createAccountContainer">
    <h1>Create Account</h1>
    <form id="createAccountForm">
      <input type="text" id="newTelephone" placeholder="Telephone" required>
      <input type="email" id="newEmail" placeholder="Email" required>
      <input type="password" id="newPassword" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <a href="#" id="backToLoginFromCreate">Back to Login</a>
  </div>

  <script>
    const loginContainer = document.getElementById('loginContainer');
    const forgotPasswordContainer = document.getElementById('forgotPasswordContainer');
    const createAccountContainer = document.getElementById('createAccountContainer');

    document.getElementById('forgotPasswordLink').addEventListener('click', function(event) {
      event.preventDefault();
      loginContainer.classList.add('hidden');
      forgotPasswordContainer.classList.remove('hidden');
    });

    document.getElementById('createAccountLink').addEventListener('click', function(event) {
      event.preventDefault();
      loginContainer.classList.add('hidden');
      createAccountContainer.classList.remove('hidden');
    });

    document.getElementById('backToLoginFromForgot').addEventListener('click', function(event) {
      event.preventDefault();
      forgotPasswordContainer.classList.add('hidden');
      loginContainer.classList.remove('hidden');
    });

    document.getElementById('backToLoginFromCreate').addEventListener('click', function(event) {
      event.preventDefault();
      createAccountContainer.classList.add('hidden');
      loginContainer.classList.remove('hidden');
    });

    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const telephone = document.getElementById('telephone').value;
      const password = document.getElementById('password').value;

      if (telephone && password) {
        alert(`Login successful!\nTelephone: ${telephone}`);
      } else {
        alert('Please fill in all fields.');
      }
    });

    document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;

      if (email) {
        alert(`Password reset link sent to: ${email}`);
      } else {
        alert('Please enter your email.');
      }
    });

    document.getElementById('createAccountForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const telephone = document.getElementById('newTelephone').value;
      const email = document.getElementById('newEmail').value;
      const password = document.getElementById('newPassword').value;

      if (telephone && email && password) {
        alert('Account created successfully!');
      } else {
        alert('Please fill in all fields.');
      }
    });
  </script>
